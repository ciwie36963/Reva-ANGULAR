<!--begin::Signin-->
<div class="m-login__signin">
	<div class="m-login__title">
		<h3 class="m-login__title">Account aanmaken</h3>
		<div class="m-login__desc">Vul alle onderstaande velden in om te kunnen registreren.</div>
	</div>

	<!--begin::Form-->
	<form class="m-login__form m-form" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
		<div class="form-group">
			<mat-form-field>
				<mat-label>Volledige naam</mat-label>
				<input matInput type="text" name="fullname" placeholder="Volledige naam" autocomplete="off" [(ngModel)]="model.fullname" #fullname="ngModel" required>
			</mat-form-field>
		</div>
		<div class="form-group">
			<mat-form-field>
				<mat-label>E-mailadres</mat-label>
				<input matInput type="email" name="email" placeholder="E-mailadres" autocomplete="off" [(ngModel)]="model.email" #email="ngModel" email="true" required>
			</mat-form-field>
		</div>
		<div class="form-group">
			<mat-form-field>
				<mat-label>Wachtwoord</mat-label>
				<input matInput minlength="4" type="password" name="password" placeholder="Wachtwoord" autocomplete="off" [(ngModel)]="model.password" #password="ngModel" required>
			</mat-form-field>
		</div>
		<div class="form-group">
			<mat-form-field>
				<mat-label>Bevestig wachtwoord</mat-label>
				<input matInput minlength="4" type="password" name="rpassword" placeholder="Bevestig wachtwoord" autocomplete="off" [(ngModel)]="model.rpassword" #rpassword="ngModel" required>
			</mat-form-field>
		</div>
		<div class="form-group">
			<mat-form-field>
				<mat-label>Registratiecode</mat-label>
				<input matInput minlength="4" type="text" name="regcode" placeholder="Geef hier de registratiecode in die je verkregen hebt" autocomplete="off" [(ngModel)]="model.regcode" #regcode="ngModel" required>
			</mat-form-field>
		</div>		
	</form>
	<!--end::Form-->

	<!--begin::Action-->
	<div class="m-login__action m-login__action--fit">
		<button class="btn btn-outline-danger" (click)="loginPage($event)" [disabled]="loading">Terug</button>
		<m-spinner-button [options]="spinner" (click)="submit()">Registreer</m-spinner-button>
	</div>
	<!--end::Action-->
</div>
<!--end::Signin-->
