<div class="groupwrapper col-lg-4">
  <div class="group col-lg-12">
      <div (click)="deleteGroup()" class="gdelete qicon qicon-delete">
          <i class="flaticon flaticon-delete"></i>
        </div>        
        <h3 *ngIf="group.name">{{group.name}}</h3>
    <h3 *ngIf="!(group.name)">---</h3>
    <p>Groepscode: {{group.code}}</p>
    
     <div *ngIf="group.name">

        <img *ngIf="imageUrl" [src]="(imageUrl | secure | async) || ''" class="littlepic">

      <div class="gchosen werdGeregistreerd">
        Werd geregistreerd
      </div>
      <br>
      <button *ngIf="group.name" (click)="groupDetail()" class="cursor-pointer btn btn-primary"><i class="flaticon-eye"></i>  Hun antwoorden
        </button>


  </div>
  <div class="gchosen text-danger" *ngIf="!(group.name); ">
    Nog niet geregistreerd
  </div>

</div>
</div>
