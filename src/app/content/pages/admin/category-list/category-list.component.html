<h2>CategoriÃ«en</h2>
<br>

<div class="container">
  <div class="row">
    <div class="col">
      <h4>
        {{title}}
      </h4>
      <br>
      <div class="kadertje">
        <div class="m-widget14">
          <div class="m-widget14__header">
            <form onsubmit="this.reset()">
              <div class="form-group">
                <label for="category_name">Naam van de categorie</label>
                <input #category_name [value]="name" id="category_name" ng-model='category' class="form-control" placeholder="Naam" >
                <div *ngIf="errors" style="color:red">
                  {{inputErrorMessage}}
                </div>
              </div>
              <button (click)="createCategory(category_name.value)" class="btn btn-success">
                {{btnText}}
              </button>
            </form>
          </div>

        </div>
      </div>

    </div>
    <div class="col">
      <h4>Lijst</h4>

      <br>
      <div>
          <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
              <strong>Oh nee!</strong> {{errorMsg}}
            </div>         
        <div>
            <label for="filter">Zoek naar een categorie</label>
            <input (keyup)='filterCategory$.next($event.target.value)' class="form-control" type='text' id='filter' name='filter' placeholder='Zoekterm'>
          </div>
        <br>
     
            <ul class="list-group list-group-flush listItems">
                <app-category *ngFor='let localCategory of categories  | categoryFilter:filterCategoryName' [category]='localCategory' (deleteCategoryEvent)='removeCategory($event)' (modifyCategoryEvent)='fillForm($event)'></app-category>      
            </ul>
   
      </div>
    </div>
  </div>
</div>
