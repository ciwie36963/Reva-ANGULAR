<h4>Lijst</h4>

<br>
<div>
    <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
        <strong>Oh nee!</strong> {{errorMsg}}
      </div>  
  <div>
    <label for="filter">Zoek naar een exposant</label>
    <input (keyup)='filterExhibitor$.next($event.target.value)' type='text' id='filter' name='filter' class="form-control"
      placeholder='Zoekterm'>
  </div>
  <br>
 
      <ul class="list-group list-group-flush listItems">

        <app-exhibitor *ngFor='let localExhibitor of exhibitors | exhibitorFilter:filterExhibitorName' [exhibitor]='localExhibitor'
          (deleteExhibitorEvent)='removeExhibitor($event)' (modifyExhibitorEvent)='editExhibitor($event)'></app-exhibitor>
      </ul>
  
</div>
